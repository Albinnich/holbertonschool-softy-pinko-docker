<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softy Pinko</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <!-- Navigation and other header content -->
    </header>
    
    <main>
        <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12">
            <!-- New dynamic content placeholder -->
            <h1 id="dynamic-content"></h1>
            <!-- Existing static content -->
            <h1>We provide the best <strong>strategy</strong><br>to grow up your <strong>business</strong></h1>
            <a href="#features" class="main-button-slider">Discover More</a>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- JavaScript to load dynamic data from the back-end -->
    <script>
        $(function() {
            $.ajax({
                type: "GET",
                url: "http://localhost:5252/api/hello",
                success: function(data) {
                    console.log(data);
                    $('#dynamic-content').text(data);
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching data: ", status, error);
                }
            });
        });
    </script>
</body>
</html>
